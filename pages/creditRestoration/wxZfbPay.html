<script>
  let payType = window.location.href.split("payType=")[1]
  console.log(payType)
  // 测试支付二维码
  outputQRCod("测试支付二维码", 170, 170);

  $(function () {
    if (payType == 1) {
      $("#payTypeTitle").empty().html("支付宝支付")
      $("#payTypeDesc").empty().html("请使用支付宝扫一扫")
      $("#toUseWXPay").show()
      $("#toUseZFBPay").hide()
    } else if (payType == 2) {
      $("#payTypeTitle").empty().html("微信支付")
      $("#payTypeDesc").empty().html("请使用微信扫一扫")
      $("#toUseZFBPay").show()
      $("#toUseWXPay").hide()
    }
  })
  function toUseWXPay() {
    $("#payTypeTitle").empty().html("微信支付")
    $("#payTypeDesc").empty().html("请使用微信扫一扫")
    $("#toUseZFBPay").show()
    $("#toUseWXPay").hide()
    // 二维码改变为微信支付二维码
  }
  function toUseZFBPay() {
    $("#payTypeTitle").empty().html("支付宝支付")
    $("#payTypeDesc").empty().html("请使用支付宝扫一扫")
    $("#toUseWXPay").show()
    $("#toUseZFBPay").hide()
    // 二维码改变为支付宝支付二维码
  }


</script>
